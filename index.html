                    <h2>Boletas</h2>

                    </div>
                </div>
            </div>
                <nav>
                    <ul class="pagination" id="pagination">
                        <li class="page-item"><a class="page-link" href="#">1</a></li>

            </main>
        </div>
</div>
    <!-- Modal -->
    <div class="modal fade" id="crearBoletaModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="crearBoletaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearBoletaModalLabel">Crear Boleta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="tienda" class="form-label">Tienda</label>
                            <input type="text" class="form-control" id="tienda" value="Santa Isabel">
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="hora" class="form-label">Hora</label>
                                <input type="time" class="form-control" id="hora" value="18:33">
                            </div>
                            <div class="col">
                                <label for="fecha" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="fecha" value="2024-07-01">
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Producto</th>
                                        <th scope="col">Categoría</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Necesario</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input type="text" class="form-control" value="Empanada"></td>
                                        <td><input type="text" class="form-control" value="Comida"></td>
                                        <td><input type="number" class="form-control" value="1"></td>
                                        <td><input type="text" class="form-control" value="$1.500"></td>
                                        <td><input type="text" class="form-control" value="Si"></td>
                                    </tr>
                                    <tr>
                                        <td><input type="text" class="form-control" value="Yogurth"></td>
                                        <td><input type="text" class="form-control" value="Comida"></td>
                                        <td><input type="number" class="form-control" value="4"></td>
                                        <td><input type="text" class="form-control" value="$2.000"></td>
                                        <td><input type="text" class="form-control" value="No"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <button type="button" class="btn btn-primary w-100 mt-2">+</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Crear</button>
                </div>
            </div>
        </div>
    </div>

    
    <!--MODAL DETALLE BOLETA-->
    <div class="modal fade" id="boletaModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="boletaModalLabel" aria-hidden="true">

            <div class="modal-content text-center">
                <div class="modal-header d-flex justify-content-between align-items-center">
                    <h5 class="modal-title" id="boletaModalLabel">Boleta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="boleta-container">
                        <!-- Aquí se insertará la boleta -->
                    </div>
                </div>
            </div>
        </div>
